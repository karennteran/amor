<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        img {
            width: 200px;
            height: auto;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 5px black;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" onclick="mostrarMensaje()">
            <img id="corazon" src="https://cdn.pixabay.com/photo/2017/01/31/08/20/anatomical-2023188_640.png" alt="Corazón">
            <div id="mensaje" class="text-overlay">¡Te amo inconmensurable!</div>
        </div>
    </div>
    <script>
        function mostrarMensaje() {
            document.getElementById("corazon").style.display = "none";
            document.getElementById("mensaje").style.display = "block";
        }
    </script>
</body>
</html>
